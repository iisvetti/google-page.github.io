<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Mockup</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
  </head>

  <body>
    <header>
      <div class="header-right">
        <a href="#" class="header-link">Gmail</a>
        <a href="#" class="header-link">Зображення</a>
        <img src="./images/dots.png" alt="Apps" class="dots-icon" />
        <button class="login-btn">Увійти</button>
      </div>
    </header>

    <img
      src="./images/logo-google.png"
      alt="Google Logo"
      class="logo"
      id="logo"
    />

    <div class="search-container">
      <div class="search-bar">
        <span class="material-symbols-outlined"> search </span>

        <input type="text" />

        <img
          src="./images/google-keyboard.png"
          class="keyboard"
          alt="keyboard"
        />
        <img
          src="./images/google-voiceinput.png"
          class="voiceinput"
          alt="voiceinput"
        />
        <img
          src="./images/google-photosearch.png"
          class="photosearch"
          alt="photosearch"
        />
      </div>
      <div class="buttons">
        <button id="search-btn">Пошук Google</button>
        <button id="lucky-btn">Мені пощастить</button>
      </div>
    </div>

    <footer>
      <div class="footer-top">
        <span>Україна</span>
      </div>
      <div class="footer-bottom">
        <div class="footer-left">
          <a href="#">Про Google</a>
          <a href="#">Реклама</a>
          <a href="#">Для бізнесу</a>
          <a href="#">Як працює Пошук</a>
        </div>
        <div class="footer-right">
          <a href="#">Конфіденційність</a>
          <a href="#">Умови</a>
          <a href="#">Налаштування</a>
        </div>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
